<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityPulse - Citizen Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            height: 100%;
        }

        .brand-section {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4rem;
            position: relative;
        }

        .brand-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
        }

        .form-section {
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
        }

        .login-box {
            width: 100%;
            max-width: 500px;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }

        .form-control:focus {
            background-color: white;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn-primary {
            background-color: #10b981;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
        }

        .btn-primary:hover {
            background-color: #059669;
        }
    </style>
</head>

<body>
    <div class="row g-0 login-container">
        <!-- Brand Side -->
        <div class="col-lg-5 d-none d-lg-flex brand-section">
            <div class="brand-pattern"></div>
            <div style="z-index: 2;">
                <div class="d-flex align-items-center gap-2 mb-4">
                    <span style="font-size: 2rem;">üèôÔ∏è</span>
                    <h3 class="m-0 fw-bold">CityPulse</h3>
                </div>
            </div>
            <div style="z-index: 2;">
                <h1 class="display-4 fw-bold mb-3">Your Voice,<br>Our Action.</h1>
                <p class="lead opacity-75">Join thousands of citizens making a difference in their community today.</p>
            </div>
            <div style="z-index: 2;" class="small opacity-50">
                &copy; 2026 CityPulse Management System
            </div>
        </div>

        <!-- Form Side -->
        <div class="col-lg-7 form-section">
            <div class="login-box">
                <div class="text-center mb-5">
                    <h2 class="fw-bold mb-2">Create Account</h2>
                    <p class="text-muted">Become a registered citizen reporter</p>
                </div>

                <div id="alertContainer"></div>

                <form id="registerForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">FIRST NAME</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">LAST NAME</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label small fw-bold text-muted">EMAIL ADDRESS</label>
                        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                    </div>

                    <div class="mt-3">
                        <label class="form-label small fw-bold text-muted">USERNAME</label>
                        <input type="text" id="username" class="form-control" placeholder="Choose a unique username"
                            required>
                    </div>

                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">PASSWORD</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" class="form-control" required>
                        </div>
                    </div>

                    <button type="submit" id="registerBtn" class="btn btn-primary">Create Account</button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">Already have an account? <a href="/login/"
                            class="text-decoration-none fw-bold" style="color: #10b981;">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        function showAlert(msg, type) {
            const el = document.getElementById('alertContainer');
            el.innerHTML = `<div class="alert alert-${type} text-center small p-2 mb-4 border-0 rounded-3 shadow-sm">${msg}</div>`;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            if (password !== password2) {
                showAlert('Passwords do not match', 'danger');
                return;
            }

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            try {
                const res = await fetch(`${API_BASE}/user/auth/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        email: document.getElementById('email').value,
                        first_name: document.getElementById('firstName').value,
                        last_name: document.getElementById('lastName').value,
                        password: password,
                        password2: password2
                    })
                });

                if (res.ok) {
                    showAlert('Success! Redirecting to login...', 'success');
                    setTimeout(() => window.location.href = '/login/', 1500);
                } else {
                    const err = await res.json();
                    let msg = 'Registration failed';
                    if (err.username) msg = err.username[0];
                    if (err.email) msg = err.email[0];
                    showAlert(msg, 'danger');
                    btn.disabled = false; btn.textContent = 'Create Account';
                }
            } catch (err) {
                showAlert('Connection error. Please try again.', 'danger');
                btn.disabled = false; btn.textContent = 'Create Account';
            }
        };
    </script>
</body>

</html>
